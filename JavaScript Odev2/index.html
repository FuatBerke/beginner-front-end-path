<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="tailwind/output.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="fontawesome-free-6.4.0-web/css/all.min.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="container grid grid-cols-12">
      <!-- Left Menu Start -->
      <aside id="left-bar" class="col-span-2 text-white">
        <div class="mt-16">
          <img src="img/pp.png" class="mx-auto w-20 rounded-full" alt="" />
          <p class="mt-5 text-center font-semibold text-white">
            Fuat Berke GÃ¼ltekin
          </p>
          <p class="text-center text-sm font-light text-white">
            Front-End Developer
          </p>
        </div>
        <div class="mt-8 border-b border-b-white border-opacity-10 pb-5 ps-8">
          <button
            class="mb-3 block px-3 py-1 hover:rounded-lg hover:bg-stone-800 hover:duration-200"
          >
            <i
              class="fa-regular fa-calendar-check me-2"
              style="color: rgb(102, 255, 0)"
            ></i>
            Today
          </button>
          <button
            class="mb-3 block px-3 py-1 hover:rounded-lg hover:bg-stone-800 hover:duration-200"
          >
            <i
              class="fa-solid fa-calendar me-2"
              style="color: rgb(102, 0, 255)"
            ></i>
            Upcoming
          </button>
          <button
            class="mb-3 block px-3 py-1 hover:rounded-lg hover:bg-stone-800 hover:duration-200"
          >
            <i
              class="fa-solid fa-box-archive me-2"
              style="color: rgb(255, 153, 0)"
            ></i>
            Drafts
          </button>
          <button
            class="block px-3 py-1 hover:rounded-lg hover:bg-stone-800 hover:duration-200"
          >
            <i
              class="fa-solid fa-trash-can me-2"
              style="color: rgb(85, 85, 85)"
            ></i>
            Trash
          </button>
        </div>
        <div class="mt-5 ps-4">
          <p class="mb-5 inline-flex px-10 text-lg">
            List
            <button>
              <svg
                class="-mr-1 ms-2 mt-1 h-5 w-5 text-gray-400"
                viewBox="0 0 20 20"
                fill="currentColor"
                aria-hidden="true"
              >
                <path
                  fill-rule="evenodd"
                  d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z"
                  clip-rule="evenodd"
                />
              </svg>
            </button>
          </p>
          <ul class="px-6 font-light">
            <li class="mb-2 inline-flex">
              <button
                class="inline-flex py-1 pe-6 ps-4 hover:rounded-lg hover:bg-stone-800 hover:duration-200"
              >
                <img
                  src="img/glasses.webp"
                  class="me-2 mt-1 h-4 w-4"
                  alt=""
                />Personal
              </button>
            </li>
            <li class="mb-2">
              <button
                class="inline-flex rounded-lg bg-stone-800 py-1 pe-6 ps-4 hover:rounded-lg hover:bg-stone-800 hover:duration-200"
              >
                <img
                  src="img/laptop.webp"
                  class="me-2 mt-1 h-4 w-4"
                  alt=""
                />Front-End
              </button>
            </li>
            <li class="mb-2">
              <button
                class="inline-flex py-1 pe-6 ps-4 hover:rounded-lg hover:bg-stone-800 hover:duration-200"
              >
                <img src="img/books.webp" class="me-2 mt-1 h-4 w-4" alt="" />
                Study
              </button>
            </li>
          </ul>
          <button
            class="group ms-6 pb-1 pe-6 ps-4 text-gray-500 hover:rounded-lg hover:bg-blue-600 hover:text-white hover:duration-200"
          >
            <span class="me-2 text-2xl text-blue-600 group-hover:text-white"
              >+</span
            >New List
          </button>
        </div>
      </aside>
      <!-- Left Menu End -->

      <!-- To Do Part -->

      <div class="col-span-7 col-start-6">
        <div id="alert" class="mb-24 mt-10 mx-auto h-10 w-96"></div>

        <div>
          <label
            class="inline-flex text-4xl font-semibold text-white"
            for="toDo"
          >
            <img src="img/laptop.webp" class="me-5 w-10" alt="" />
            Front-End
          </label>
          <div class="col-span-6 mt-8 block">
            <form id="toDoForm" action="">
              <input
                type="text"
                name="toDo"
                id="toDoInput"
                class="me-2 w-72 rounded-md bg-stone-950 py-1 ps-2 text-lg text-white ring-0 placeholder:text-neutral-700 focus:bg-stone-950 focus:ring-0"
                placeholder="+ What will you do today?"
              />
              <button
                type="submit"
                id="addButton"
                class="h-8 w-8 rounded-full bg-blue-500 text-white transition duration-200 ease-in-out hover:scale-125"
              >
                +
              </button>
            </form>
          </div>
        </div>

        <div class="mt-10">
          <button class="inline-flex text-lg text-white">
            Tasks for today
          </button>
          <p
            id="taskNumber"
            class="ms-2 inline-flex text-lg text-white opacity-40"
          ></p>
        </div>

        <div class="mt-5">
          <ul id="toDoList" class="text-white">
           
          </ul>
        </div>
      </div>
    </div>
  </body>
  <script src="to-do.js"></script>
</html>
